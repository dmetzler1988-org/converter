<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Converter for screen sizes</title>
        <link rel="shortcut icon" type="image/png" href="public/images/favicons/favicon-screen-sizes.png">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./public/main.css?v=20200411"/>
    </head>
    <body class="converter">
        <header class="header">
            <div class="container">
                <div class="header--top">
                    <div class="row">
                        <div class="col s12 m10 offset-m1">
                            <h1>Convert sizes</h1>
                            <h2>Convert screen sizes</h2>

                            <a href="#" data-target="slide-out" class="top-nav sidenav-trigger full hide-on-large-only">
                                <i class="material-icons">menu</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="sidenav sidenav-fixed sticky-footer--wrapper" id="slide-out">
                <li class="logo">
                    <a href="/" target="_self">
                        <img src="public/images/logo.png" alt="converter.dmetzler.io"/>
                    </a>
                </li>
                <li><div class="divider"></div></li>
                <li class="bold">
                    <a href="/" class="waves-effect waves-teal">About</a>
                </li>
                <li class="bold">
                    <a href="./../html-css-splitter.html" class="waves-effect waves-teal">html-css-splitter</a>
                </li>
                <li class="no-padding">
                    <ul class="collapsible collapsible-accordion">
                        <li class="bold active">
                            <a class="collapsible-header waves-effect waves-teal" tabindex="0">Converters</a>
                            <div class="collapsible-body">
                                <ul>
                                    <li>
                                        <a href="./../converter-colors.html">Converter Colors</a>
                                    </li>
                                    <li class="active">
                                        <a href="./../converter-screen-sizes.html">Converter Screen Sizes</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="sticky-footer--footer">
                    <div class="github-badge">
                        <a href="https://github.com/dmetzler1988-org/converter" target="_blank" title="View GitHub Code">
                            <i class="material-icons">visibility</i>
                            <i class="github-icon"></i>
                            <i class="material-icons">code</i>
                        </a>
                    </div>
                </li>
            </ul>
        </header>

        <main class="converter--screen-sizes">
            <div class="container">
                <div class="row">
                    <div class="col s12 m10 offset-m1">
                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <!--https://nekocalc.com/de-->
                                    <div class="converter--screen-sizes--item">
                                        <label for="sizes-base">Base size for calculation (REM, EM and %)</label>
                                        <input id="sizes-base" type="text" placeholder="16" value="16">
                                    </div>
                                </div>

                                <div class="col s12">
                                    <div class="converter--screen-sizes--item row">
                                        <div class="col s12">
                                            <label>Insert value</label>
                                        </div>
                                        <div class="col s2 content__is-center">
                                            <input id="sizesPx" type="text" placeholder="16">
                                            <label for="sizesPx">px</label>
                                        </div>
                                        <div class="col s2 content__is-center">
                                            <input id="sizesRem" type="text" placeholder="1">
                                            <label for="sizesPx">rem</label>
                                        </div>
                                        <div class="col s2 content__is-center">
                                            <input id="sizesEm" type="text" placeholder="1">
                                            <label for="sizesPx">em</label>
                                        </div>
                                        <div class="col s2 content__is-center">
                                            <input id="sizesPt" type="text" placeholder="1">
                                            <label for="sizesPx">pt</label>
                                        </div>
                                        <div class="col s2 content__is-center">
                                            <input id="sizesPercent" type="text" placeholder="100">
                                            <label for="sizesPx">%</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col s12">
                                    <button id="button-convert-screen-sizes" class="btn waves-effect waves-light">Convert sizes
                                        <i class="material-icons right">cached</i>
                                    </button>
                                    <button id="button-clean-screen-sizes" class="btn waves-effect waves-light">Reset sizes
                                        <i class="material-icons right">delete</i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <div class="converter--screen-sizes--outputs row">
                                        <div class="col s2">
                                            <h6>PX:</h6>
                                            <span id="sizesPx-output"></span>
                                        </div>
                                        <div class="col s2">
                                            <h6>REM:</h6>
                                            <span id="sizesRem-output"></span>
                                        </div>
                                        <div class="col s2">
                                            <h6>EM:</h6>
                                            <span id="sizesEm-output"></span>
                                        </div>
                                        <div class="col s2">
                                            <h6>PT:</h6>
                                            <span id="sizesPt-output"></span>
                                        </div>
                                        <div class="col s2">
                                            <h6>%:</h6>
                                            <span id="sizesPercent-output"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="./public/main.js?v=20200411"></script>
        <script type="text/javascript">
            window.ScreenSizesConverter.init();
        </script>
    </body>
</html>
