<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Converter for colors and sizes</title>
        <link rel="shortcut icon" type="image/png" href="favicon.png">

        <!-- Custom modifications -->
        <link rel="stylesheet" href="./src/css/main.css"/>
    </head>
    <body class="converter">
        <div class="wrapper">
            <div class="converter--color">
                <h2>Convert colors</h2>

                <p>Calculation examples from <a href="http://www.javascripter.net/faq/rgbtohex.htm" target="_blank">javascripter.net</a>.</p>

                <div class="converter--color-item">
                    <label for="colorHex">Insert HEX color</label>
                    <input id="colorHex" type="text" placeholder="#ff00ff">
                </div>

                <div class="converter--color-item">
                    <label>Insert RGB color</label>
                    <input id="colorRgb1" type="text" placeholder="255">
                    <input id="colorRgb2" type="text" placeholder="0">
                    <input id="colorRgb3" type="text" placeholder="175">
                </div>

                <button id="button-convert-colors" class="button converter--button-color">Convert colors</button>
                <button id="button-clean-colors" class="button converter--button-clean">Clean colors</button>

                <div id="typed-color-output" class="converter--color-typed-output"></div>

                <div class="converter--color-outputs">
                    <br/><br/>
                    HEX: <span id="colorHex-output"></span><br/><br/>
                    RGB: <span id="colorRgb-output"></span><br/><br/>
                    CMYK: <span id="colorCmyk-output"></span><br/><br/>
                    HSV: <span id="colorHsv-output"></span><br/><br/>
                </div>
            </div>

            <div class="converter--sizes">
                <h2>Convert sizes</h2>

                https://nekocalc.com/de
                <div class="converter--sizes-item">
                    <label for="sizes-base">Base size for calculation (REM and EM)</label>
                    <input id="sizes-base" type="text" placeholder="16" value="16">
                </div>

                <div class="converter--sizes-item">
                    <label>Insert value</label><br>
                    <input id="sizesPx" type="text" placeholder="16">px
                    <input id="sizesRem" type="text" placeholder="1">rem
                    <input id="sizesEm" type="text" placeholder="1">em
                    <input id="sizesPt" type="text" placeholder="1">pt
                </div>

                <button id="button-convert-sizes" class="button converter--button-color">Convert sizes</button>
                <button id="button-clean-sizes" class="button converter--button-clean">Clean sizes</button>

                <div class="converter--sizes-outputs">
                    <br/><br/>
                    PX: <span id="sizesPx-output"></span><br/><br/>
                    REM: <span id="sizesRem-output"></span><br/><br/>
                    EM: <span id="sizesEm-output"></span><br/><br/>
                    PT: <span id="sizesPt-output"></span><br/><br/>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="./src/js/site-components/converter-colors.js"></script>
    <script type="text/javascript" src="./src/js/site-components/converter-sizes.js"></script>
</html>
