<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Converter for colors</title>
        <link rel="shortcut icon" type="image/png" href="public/images/favicons/favicon-colors.png">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./public/main.css?v=20200411"/>
    </head>
    <body class="converter">
        <header class="header">
            <div class="container">
                <div class="header--top">
                    <div class="row">
                        <div class="col s12 m10 offset-m1">
                            <h1>Convert colors</h1>
                            <h2>Convert given color to others</h2>

                            <a href="#" data-target="slide-out" class="top-nav sidenav-trigger full hide-on-large-only">
                                <i class="material-icons">menu</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="sidenav sidenav-fixed" id="slide-out">
                <li class="logo">
                    <a href="/" target="_self">
                        <img src="public/images/logo.png" alt="converter.dmetzler.io"/>
                    </a>
                </li>
                <li><div class="divider"></div></li>
                <li class="bold">
                    <a href="/" class="waves-effect waves-teal">About</a>
                </li>
                <li class="bold">
                    <a href="./../html-css-splitter.html" class="waves-effect waves-teal">html-css-splitter</a>
                </li>
                <li class="no-padding">
                    <ul class="collapsible collapsible-accordion">
                        <li class="bold active">
                            <a class="collapsible-header waves-effect waves-teal" tabindex="0">Converters</a>
                            <div class="collapsible-body">
                                <ul>
                                    <li class="active">
                                        <a href="./../converter-colors.html">Converter Colors</a>
                                    </li>
                                    <li>
                                        <a href="./../converter-screen-sizes.html">Converter Screen Sizes</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </header>

        <main class="converter--color">
            <div class="container">
                <div class="row">
                    <div class="col s12 m10 offset-m1">
                        <section class="section">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="colorHex" type="text" placeholder="#ff00ff">
                                    <label for="colorHex">Insert HEX color</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <div class="row">
                                        <div class="input-field col s3">
                                            <input id="colorRgb1" type="text" placeholder="255">
                                            <label>Insert RGB color</label>
                                        </div>
                                        <div class="input-field col s3">
                                            <input id="colorRgb2" type="text" placeholder="0">
                                        </div>
                                        <div class="input-field col s3">
                                            <input id="colorRgb3" type="text" placeholder="175">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button id="button-convert-colors" class="btn waves-effect waves-light">Convert colors
                                <i class="material-icons right">cached</i>
                            </button>
                            <button id="button-clean-colors" class="btn waves-effect waves-light">Clean colors
                                <i class="material-icons right">delete</i>
                            </button>

                            <div id="typed-color-output" class="converter--color-typed-output"></div>

                            <div class="converter--color-outputs row">
                                <div class="col s12 m6 l3">
                                    <h6>HEX:</h6>
                                    <span id="colorHex-output"></span>
                                </div>
                                <div class="col s12 m6 l3">
                                    <h6>RGB:</h6>
                                    <span id="colorRgb-output"></span>
                                </div>
                                <div class="col s12 m6 l3">
                                    <h6>CMYK:</h6>
                                    <span id="colorCmyk-output"></span>
                                </div>
                                <div class="col s12 m6 l3">
                                    <h6>HSV:</h6>
                                    <span id="colorHsv-output"></span>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="./public/main.js?v=20200411"></script>
        <script type="text/javascript">
            window.ColorConverter.init();
        </script>
    </body>
</html>
